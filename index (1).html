<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleshipz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Battleshipz Game</h1>
    <p>Sink your opponent's ships before they sink yours!</p>
  </header>
  
  <main>
    <div class="game-container">
      <div>
        <h2>Your Board</h2>
        <div id="player-board" class="board"></div>
      </div>
      <div>
        <h2>AI's Board</h2>
        <div id="ai-board" class="board"></div>
      </div>
    </div>
  </main>
  
  <footer>
    <button id="start-game">Start Game</button>
    <p id="game-status">Place your ships to start the battle!</p>
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
